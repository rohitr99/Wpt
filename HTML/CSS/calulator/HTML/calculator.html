<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calulator</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <script>
        function operation() {
            let num1 = parseInt(document.getElementById('n1').value)
            let num2 = parseInt(document.getElementById('n2').value)
            let result
            let op = document.getElementById('op').value
            switch (op) {
                case '+': result = num1 + num2; break;
                case '-': result = num1 - num2; break;
                case '*': result = num1 * num2; break;
                case '/': result = num1 / num2; break;
            }
            document.getElementById('result').innerHTML = result
        }
    </script>
</head>

<body>
    <div id="calculator">
        <h2>Calculator</h2>


        Enter the number: <input type="number" id="n1" placeholder="Enter number 1"><br>
        Enter the number: <input type="number" id="n2" placeholder="Enter number 2"><br>
        Enter the operation: <select id="op" onchange="operation()">
            <option>select operation</option>
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select><br>
        <p>Result: <span id="result"></span></p>
    </div>
</body>

</html>
