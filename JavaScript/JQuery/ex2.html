<html>

<head>
    <script src="./jquery-3.6.0.js"></script>
    <script>
        $().ready(() => {
            $("#tf1").change(() => {
                let v = $("#tf1").val()
                v = v.toUpperCase()
                $("#result").html(`<b>${v}</b>`)
            })

        })
    </script>
</head>

<body>
    <div>
        Enter name: <input type="text" id="tf1">
        <p id="result"></p>

    </div>
</body>

</html>
